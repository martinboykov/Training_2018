<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show video box example</title>
    <link rel="stylesheet"
          href="./scss/style.css">
</head>

<body>
    <div class="container">
        <section class="overlay">

            <div class="overlay__new-game">
                <a href="#">
                    <img src="./images/new-game.png"
                         alt="new-game">
                    <span>NEW GAME</span>
                </a>
            </div>
            <div class="overlay__dice"></div>
            <div class="overlay__roll-dice">
                <a href="#">
                    <img src="./images/roll-dice.png"
                         alt="new-game/">
                    <span>ROLL DICE</span>
                </a>
            </div>
            <div class="overlay__hold">
                <a href="#">
                    <img src="./images/hold.png"
                         alt="new-game">
                    <span>HOLD</span>
                </a>
            </div>
        </section>
        <div class="wrapper">
            <section class="wrapper__left-side">
                <div class="top on-turn">
                    <span class="player">PLAYER 1</span>
                    <span class="dot"></span>
                </div>
                <div class="middle">
                    <span class="current-score">0</span>
                </div>
                <div class="bottom">
                    <span class="current">CURRENT</span>
                    <span class="score-hold">0</span>
                </div>


            </section>
            <section class="wrapper__right-side">
                <div class="top">
                    <span class="player">PLAYER 2</span>
                    <span class="dot"></span>
                </div>
                <div class="middle">
                    <span class="current-score">0</span>
                </div>
                <div class="bottom">
                    <span class="current">CURRENT</span>
                    <span class="score-hold">0</span>
                </div>
            </section>
        </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
