<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onlyOdd = !onlyOdd">
              Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{evenNumber: evenNumber % 2 === 0}"
              [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'silver': 'transparent'}"
              *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
          </li>
        </div> -->
        <!-- using custom directive -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{evenNumber: evenNumber % 2 === 0}"
              [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'silver': 'transparent'}"
              *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
          </li>
        </div>
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{oddNumber: oddNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'black': 'transparent'}"
              *ngFor="let oddNumber of oddNumbers">
            {{oddNumber}}
          </li>
        </div>


      </ul>
      <p appBasicHighlight>Styled with BasicHighlightDirective</p>
      <p appBetterHighlight
         [defaultColor]="'yellow'"
         [highlightColor]="'red'"appBetterHighlight>Styled with BetterHighlightDirective</p>
      <!-- shorthand -->
      <!-- <p appBetterHighlight defaultColor="yellow" highlightColor="red" >Styled with BetterHighlightDirective</p> -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>

    </div>
  </div>
</div>
