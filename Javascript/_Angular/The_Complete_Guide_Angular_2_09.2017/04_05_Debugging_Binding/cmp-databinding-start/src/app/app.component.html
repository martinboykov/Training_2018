<div class="container">

  <!-- event binding with serverCreated, blueprintCreated hooks from cokpit.component -->
  <app-cokpit (serverCreated)="onServerAdded($event)"
              (blueprintCreated)="onBlueprintAdded($event)"
              [test]="changeTest">
  </app-cokpit>
  <br>
  <button class="btn btn-info"
          (click)="method()">
          Testing Reference binding
  </button>

  <span></span>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onChangeFirst()">
              Change First Element
      </button>

      <button class="btn btn-primary"
              (click)="onChangeFirstAgain()">
              Change First Element Again
      </button>
      <button class="btn btn-danger"
              (click)="onDestroy()">
              First Element Destroyed
      </button>
      <app-server-element *ngFor="let serverElement of serverElements"
                          [element]="serverElement"
                          [name]="serverElement.name">
        <!-- if we use ng-content in server.element.component [START]
        we  had to change ELEMENT to serverElement-->
        <p #contentParagraph>
          <!-- testing @contentChild -->
          <strong class="server-strong"
                  *ngIf="serverElement.type === 'server'">
                   {{ serverElement.content }}
          </strong>
          <em *ngIf="serverElement.type === 'blueprint'">
              {{ serverElement.content }}
          </em>
        </p>
        <!-- if we use ng-content in server.element.component [END]-->
      </app-server-element>

    </div>
  </div>
</div>
