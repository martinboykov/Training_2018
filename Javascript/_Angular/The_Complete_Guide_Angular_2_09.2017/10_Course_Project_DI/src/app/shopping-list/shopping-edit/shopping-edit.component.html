<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input type="number"
                 min="1"
                 id="amount"
                 class="form-control"
                 #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  (click)="displayNewIngredient(nameInput, amountInput)">Add</button>
          <button type="submit"
                  class="btn btn-danger">Delete</button>
          <button type="submit"
                  class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
