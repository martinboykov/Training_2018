<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text"
           class="form-control"
           #newServerName>
    <label>Server Content</label>
    <input type="text"
           class="form-control"
           #serverContentInput>
    <br>
    <button class="btn btn-primary"
            (click)="onAddServer(newServerName, newServerName)"
            style="margin-right:5px">Add Server</button>
    <button class="btn btn-primary"
            (click)="onAddBlueprint(newServerName, newServerName)">Add Server Blueprint</button>
  </div>
</div>
