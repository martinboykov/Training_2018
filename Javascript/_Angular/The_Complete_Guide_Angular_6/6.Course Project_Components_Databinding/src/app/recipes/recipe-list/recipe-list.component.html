<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-5">
    <app-recipe-item *ngFor="let recipe of recipes;let i = index"
                     [recipeData]="recipe"
                     (recipeSelected)="onRecipeSelected($event, i)">
    </app-recipe-item>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipeSelected]="recipe"></app-recipe-detail>
  </div>
</div>
