<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
              (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let odd of oddNumbers"
              [ngClass]="{'odd': odd % 2 !==0}"
              [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'black' : 'transparent'}"
              class="list-group-item">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let even of evenNumbers"
              class="list-group-item">
            {{even}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
      </ng-template>
      <ng-template [appUnless]="onlyOdd">
        <p appBetterHighlight
           [defaultColor]="'gray'"
           [highlightColor]="'pink'">Only even</p>
      </ng-template>
      <div [ngSwitch]="value">
          <p *ngSwitchCase="5">
          Value is 5
        </p>
        <p *ngSwitchCase="10">
            Value is 10
        </p>
        <p *ngSwitchCase="100">
            Value is 100
        </p>
        <p *ngSwitchDefault>
            Value is default
        </p>
      </div>
    </div>
  </div>
</div>
