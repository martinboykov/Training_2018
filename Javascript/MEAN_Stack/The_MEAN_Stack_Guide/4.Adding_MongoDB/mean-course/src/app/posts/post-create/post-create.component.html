<h2>Post Create Component</h2>
<mat-card>
  <form (ngSubmit)="onAddPost(form)"
        #form="ngForm">
    <mat-form-field>
      <input ngModel
             name="title"
             #title="ngModel"
             required
             matInput
             type="text"
             placeholder="Post Title">
    </mat-form-field>
    <mat-error *ngIf="title.touched && title.invalid">Error</mat-error>
    <mat-form-field>
      <textarea ngModel
                name="content"
                #content="ngModel"
                required
                matInput
                placeholder="Post Content"
                rows="6"></textarea>
    </mat-form-field>
    <mat-error *ngIf="content.touched && content.invalid">Error</mat-error>
    <button [disabled]="!form.valid"
            mat-raised-button
            color="primary"
            type="submit">Save Post</button>
  </form>
</mat-card>
